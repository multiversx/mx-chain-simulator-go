name: Tests

on:
  push:
    branches: [ main, feat/*, rc/* ]
  pull_request:
    branches: [ main, feat/*, rc/* ]


jobs:
  test:
    name: Unit
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.20.7
        id: go

      - name: Check out code
        uses: actions/checkout@v2
      - name: Get dependencies
        run: |
          make get-dependencies
      - name: Unit tests
        run: |
          go test ./...